server:
  port: 9092

spring:
  application:
    name: exemplo-sidecar-server

sidecar:
  port: 9093
  health-uri: http://localhost:9093/health
  
eureka:
  instance:
    virtual-host-name: exemplo-sidecar-server
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:9091/eureka/